<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folmularz</title>
    <link rel="stylesheet" href="folmularz.css">
</head>
<body>
    <main>
        <h2>Employment form</h2>
        <form>
            <label>
                First name
                <input type="text" required>
            </label>
            <label>
                Last name
                <input type="text" required>
            </label>
        
            <label class="smaller">
                E-mail
                <input type="email" required>
            </label>
            <label class="smaller">
                Phone
                <input type="tel" required pattern="[0-9]{3} [0-9]{3} [0-9]{3}">
            </label>
            <label class="smaller">
                Date of birth
                <input type="date" required min="2023-10-26">
            </label>
        
            <label class="bigger">
                Gender
                <select required>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </label>
        
            <label class="radioButtons">
                What are you looking for
                <div>
                    <fieldset>
                        <label>
                            <input type="radio" name="jobRole" value="Software Engineer" required>
                            Software Engineer
                        </label>
                        <label>
                            <input type="radio" name="jobRole" value="UX Designer">
                            UX Designer
                        </label>
                        <label>
                            <input type="radio" name="jobRole" value="Analytics Specialist">
                            Analytics Specialist
                        </label>
                        <label>
                            <input type="radio" name="jobRole" value="Project Manager">
                            Project Manager
                        </label>
                    </fieldset>
                </div>
            </label>
        
            <label class="radioButtons">
                Which programming languages do you know?
                <div>
                    <fieldset>
                        <label>
                            <input type="radio" name="programmingLanguage" value="Java" required>
                            Java
                        </label>
                        <label>
                            <input type="radio" name="programmingLanguage" value="C#">
                            C#
                        </label>
                        <label>
                            <input type="radio" name="programmingLanguage" value="Javascript">
                            Javascript
                        </label>
                        <label>
                            <input type="radio" name="programmingLanguage" value="Kotlin">
                            Kotlin
                        </label>
                        <label>
                            <input type="radio" name="programmingLanguage" value="Python">
                            Python
                        </label>
                        <label>
                            <input type="radio" name="programmingLanguage" value="Scala">
                            Scala
                        </label>
                    </fieldset>
                </div>
            </label>
            <label class="txtArea">
                Message
                <textarea placeholder="Type your message"></textarea>
            </label>

            <div class="controlButtons">
                <input type="button" value="Reset">
                <input type="submit">
            </div>
           
        </form>
    </main>
</body>
</html>
